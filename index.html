<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      background: white;
      color: #2575fc;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>✨ Welcome to My Website ✨</header>
  <p>Hi, I’m glad you’re here! This is my first project hosted on GitHub Pages.</p>
  <a href="#" class="btn">Explore More</a>

  <footer>
    &copy; 2025 My First GitHub Website | Built with ❤️ on GitHub Pages
  </footer>
</body>
</html>
